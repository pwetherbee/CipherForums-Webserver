    <link

      href="style2.css"
    />
    <link
      rel="stylesheet"
      media="only screen and (min-width: 1051px)"
      href="style.css"

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <body>
    <div class="topBar">
      <p class="topBarText">
        <a class="topBarText" href="../index.html">Home</a>
      </p>
      <p class="topBarText">
        <a class="topBarText" href="create">Create A Forum</a>
      </p>
      <p class="topBarText">
        <a class="topBarText" href="#">Login/Signup</a>
      </p>
      <p class="topBarText">
        <a class="topBarText" href="help">Help</a>
      </p>
    </div>
    <!-- action="/examples/actions/confirmation.php" -->
    <div class="signup-form">
      <form class="signup-submission" method="post">
        <h2>Sign Up</h2>
        <p>Please fill in this form to create an account.</p>
        <hr />
        <!--         <div class="form-group">
        	<input type="name" class="form-control" name="name" placeholder="Name" required="required">
        </div> -->
        <div class="form-group">
          <input
            type="username"
            class="form-control"
            name="username"
            placeholder="Username"
            required="required"
          />
        </div>
        <div class="form-group">
          <input
            type="email"
            class="form-control"
            name="email"
            placeholder="Email"
            required="required"
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            name="password"
            placeholder="Password"
            required="required"
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            name="confirm_password"
            placeholder="Confirm Password"
            required="required"
          />
        </div>
        <div class="form-group">
          <label class="checkbox-inline"
            ><input type="checkbox" required="required" /> I accept the
            <a href="#">Terms of Use</a> &amp;
            <a href="#">Privacy Policy</a></label
          >
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
        </div>
      </form>
      <div class="hint-text">
        Already have an account? <a href="../login">Login here</a>
      </div>
    </div>
  </body>
</html>
